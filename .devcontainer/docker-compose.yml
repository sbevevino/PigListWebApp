version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
      - venv:/workspace/.venv
    command: sleep infinity
    environment:
      - DATABASE_URL=postgresql+asyncpg://piglist:piglist_dev_pass@db:5432/piglist_dev
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
    depends_on:
      - db
      - redis
    networks:
      - piglist-network

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=piglist
      - POSTGRES_PASSWORD=piglist_dev_pass
      - POSTGRES_DB=piglist_dev
    networks:
      - piglist-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U piglist"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - piglist-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  celery-worker:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    command: celery -A app.celery worker --loglevel=info
    volumes:
      - ..:/workspace:cached
    environment:
      - DATABASE_URL=postgresql+asyncpg://piglist:piglist_dev_pass@db:5432/piglist_dev
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
    depends_on:
      - db
      - redis
    networks:
      - piglist-network

  celery-flower:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    command: celery -A app.celery flower --port=5555
    volumes:
      - ..:/workspace:cached
    environment:
      - DATABASE_URL=postgresql+asyncpg://piglist:piglist_dev_pass@db:5432/piglist_dev
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - celery-worker
    networks:
      - piglist-network

volumes:
  postgres-data:
  redis-data:
  venv:

networks:
  piglist-network:
    driver: bridge